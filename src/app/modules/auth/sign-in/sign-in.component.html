<fuse-loading-bar></fuse-loading-bar>
<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
  <div
    class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <div class="w-12">
        <img src="assets/images/logo/logo.svg" />
      </div>
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
        Sign in
      </div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Don't have an account?</div>
        <a class="ml-1 text-primary-500 hover:underline cursor-pointer"
          >Sign up</a
        >
      </div>
      <!-- <fuse-alert
        class="mt-8"
        [appearance]="'outline'"
        [type]="'info'"
        [showIcon]="false"
      >
        You are browsing <strong>Fuse Demo</strong>. Click on the "Sign in"
        button to access the Demo and Documentation.</fuse-alert
      > -->
      <div class="fuse-alert">
        <div class="fuse-alert-container">
          You are browsing <strong>Fuse Demo</strong>. Click on the "Sign in"
          button to access the Demo and Documentation.
        </div>
      </div>
      <form class="mt-8" [formGroup]="signInForm">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email address</mat-label>
          <input matInput [formControlName]="'email'" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput [formControlName]="'password'" />
        </mat-form-field>
        <div class="inline-flex items-center justify-between w-full mt-1.5">
          <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
            Remember me
          </mat-checkbox>
          <a
            class="text-md font-medium text-primary-500 hover:underline"
            [routerLink]="['/forgot-password']"
            >Forgot password?
          </a>
        </div>
        <button
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signIn()"
        >
          <span> Sign in </span>
        </button>
        <div class="flex items-center mt-8">
          <div class="flex-auto mt-px border-t"></div>
          <div class="mx-2 text-secondary">Or continue with</div>
          <div class="flex-auto mt-px border-t"></div>
        </div>
        <div class="flex items-center mt-8 space-x-4">
          <button class="flex-auto" type="button" mat-stroked-button>
            <mat-icon
              class="icon-size-5"
              [svgIcon]="'feather:facebook'"
            ></mat-icon>
          </button>
          <button class="flex-auto" type="button" mat-stroked-button>
            <mat-icon
              class="icon-size-5"
              [svgIcon]="'feather:twitter'"
            ></mat-icon>
          </button>
          <button class="flex-auto" type="button" mat-stroked-button>
            <mat-icon
              class="icon-size-5"
              [svgIcon]="'feather:github'"
            ></mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
